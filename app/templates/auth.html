<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Вход и регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/main.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--primary) 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 214, 160, 0.1) 0%, transparent 50%);
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-lg);
            padding: 0;
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .auth-header {
            background: var(--gradient-primary);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        .auth-body {
            padding: 2.5rem 2rem;
        }

        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 4px;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 600;
            color: var(--gray-light);
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .auth-form {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--light);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: white;
            padding: 12px 16px;
            width: 100%;
            transition: var(--transition);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            color: white;
        }

        .form-control::placeholder {
            color: var(--gray-light);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--gray-light);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 1rem;
            position: relative;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 12px;
            color: white;
            transition: var(--transition);
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-google { border-color: rgba(219, 68, 55, 0.3); }
        .btn-github { border-color: rgba(255, 255, 255, 0.3); }
        .btn-vk { border-color: rgba(76, 117, 163, 0.3); }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Кнопка назад -->
    <div class="back-home">
        <a href="/" class="btn btn-glass">
            <i class="fas fa-arrow-left me-2"></i>На главную
        </a>
    </div>

    <!-- Основной контент -->
    <div class="auth-container">
        <div class="auth-card animate-slide-up">
            <div class="auth-header">
                <h2 class="mb-2">
                    <i class="fas fa-code me-2"></i>CodeQuest
                </h2>
                <p class="opacity-90 mb-0">Начните своё путешествие в мир программирования</p>
            </div>

            <div class="auth-body">
                <!-- Переключение между входом и регистрацией -->
                <div class="auth-tabs">
                    <div class="auth-tab active" id="login-tab" onclick="switchAuthTab('login')">
                        Вход
                    </div>
                    <div class="auth-tab" id="register-tab" onclick="switchAuthTab('register')">
                        Регистрация
                    </div>
                </div>

                <!-- Форма входа -->
                {% if msg %}<div class="alert alert-info">{{ msg }}</div>{% endif %}
                {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                <form id="login-form" class="auth-form" onsubmit="handleLogin(event)" method="post">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="login-email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="login-password" placeholder="Введите ваш пароль" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Запомнить меня</label>
                        </div>
                        <a href="#" class="text-primary text-decoration-none">Забыли пароль?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти в аккаунт
                    </button>
                </form>

                <!-- Форма регистрации -->
                {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                <form id="register-form" class="auth-form" style="display: none;" action="/register" method="post">
                    <div class="form-group">
                        <label for="register-name" class="form-label">Имя и фамилия</label>
                        <input type="text" name="name" class="form-control" id="register-name" placeholder="Александр Иванов" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="register-email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="register-password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="register-password" placeholder="Не менее 8 символов" minlength="8" required>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm" class="form-label">Подтвердите пароль</label>
                        <input type="password" name="confirm" class="form-control" id="register-confirm" placeholder="Повторите пароль" required>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="accept-terms" required>
                        <label class="form-check-label" for="accept-terms">
                            Я принимаю <a href="#" class="text-primary">условия использования</a> и <a href="#" class="text-primary">политику конфиденциальности</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-user-plus me-2"></i>Создать аккаунт
                    </button>
                </form>

                <!-- Социальные сети -->
                <div class="divider">
                    <span>или войдите через</span>
                </div>

                <div class="social-buttons">
                    <button class="btn-social btn-google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn-social btn-github">
                        <i class="fab fa-github"></i>
                    </button>
                    <button class="btn-social btn-vk">
                        <i class="fab fa-vk"></i>
                    </button>
                </div>

                <div class="auth-footer">
                    <p class="text-muted mb-0">
                        Создавая аккаунт, вы соглашаетесь с нашими условиями
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Переключение между формами
        function switchAuthTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }

        // Уведомления
        function showNotification(message, type = 'info') {
            // Создаем элемент уведомления
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} position-fixed`;
            notification.style.cssText = `
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255,255,255,0.1);
            `;
            notification.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(notification);

            // Автоматическое удаление
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

    </script>
</body>
</html>
